<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>INC and DEC</title>
</head>
<body>
    <h1>Increment and decrement by JS</h1>
    <h2 id="counter"></h2>
    <button id="increment">INC</button>
    <button id="deccrement">DEC</button>
</body>
<script type="text/javascript"">
  let count =0;

const counterDisplay = document.querySelector('#counter');
const increment = document.querySelector('#increment');
const decrement = document.querySelector('#deccrement');

counterDisplay.innerText = count;
  
const incrementFunc = () =>{
    count++;
    counterDisplay.innerText = count;
}
  
const deccrementFunc = () =>{
    count--;
    counterDisplay.innerText = count;
}
increment.addEventListener('click', incrementFunc);
decrement.addEventListener('click', deccrementFunc);
</script>
</html>
