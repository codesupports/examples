<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add text in input and click on submit button then show data in list with javaScript</title>
</head>

<body>
    <h1>Add text in input and click on submit button then show data in list with javaScript</h1>
  
<input type="text" id="textInput" placeholder="enter text here..">
<button type="submit" id="submitButton">Submit</button>
<ul id="list"></ul>
</body>
<script type="text/javascript">
  // input value
const textInput = document.querySelector("#textInput")
const submitBtn = document.querySelector("#submitButton")
const liList = document.querySelector("#list")

const addTextToList = () =>{
    const text = textInput.value;

    if(text){
        const listItem = document.createElement('li')
        listItem.textContent = text;
        liList.appendChild(listItem);
        textInput.value='';
    } else {
        alert('Please enter some text')
    }
}
submitBtn.addEventListener('click', addTextToList)
  
</script>
</html>
